# permissions for end users to view partitions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: partition-viewer-role
rules:
- apiGroups:
  - fleet.squaremo.dev
  resources:
  - partitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fleet.squaremo.dev
  resources:
  - partitions/status
  verbs:
  - get
